<layout name="../Tpl/layout" />
<div class="container">
    <div class="row">
        <h1>详细信息-User</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">用户名</label>
                        <div class="col-xs-4 form-control-static">USER</div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">邮箱</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" placeholder="请输入邮箱"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">密码</label>
                        <div class="col-xs-4">
                            <input type="password" class="form-control" placeholder="请输入密码，留空为不修改">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">组别操作</label>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-success btn-block">加入本组</button>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger btn-block">移出本组</button>
                        </div>
                        <label class="col-xs-2 form-control-static text-danger">此项点击立刻生效</label>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-1 col-xs-offset-2">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
