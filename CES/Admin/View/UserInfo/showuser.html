<layout name="../Tpl/layout" />
<load href="__PUBLIC__/Js/admin/showuser.js"/> 
<div class="container">
    <div class="row">
        <h1>详细信息-User</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">用户名</label>
                        <div class="col-xs-4 form-control-static">{$userinfo.username}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">邮箱</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" value="{$userinfo.useremail}" placeholder="请输入邮箱"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">密码</label>
                        <div class="col-xs-4">
                            <input type="password" class="form-control" placeholder="请输入密码，留空为不修改">
                        </div>
                    </div>
                    
                    <!--管理员权限----->
                    <eq name="admintype" vlaue="2">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">组别操作</label>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-success btn-block">加入本组</button>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger btn-block">移出本组</button>
                        </div>
                        <label class="col-xs-2 form-control-static text-danger">此项点击立刻生效</label>
                    </div>
                    </eq>
                   <eq name="admintype" value="3">
                    <!--超级管理权限-->
                    <div class="form-group">
                        <label class="col-xs-2 control-label">组别操作</label>
                        <div class="col-xs-1 dropdown">
                            <button class="btn dropdown-toggle" id="groupdrop" data-toggle="dropdown">
                                添加组别
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="groupdrop">
                                <li role="presentation">
                                    <a>TEST1</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-3 form-control-static">
                            <span class="label label-primary">test1</span>
                            <span class="label label-primary">test1</span>
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-warning">重选</button>
                        </div>
                    </div>                   
                    <!--end-->
                    </eq>
                    <div class="form-group">
                        <div class="col-xs-1 col-xs-offset-2">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
