<layout name="../Tpl/layout" />
<load href="__PUBLIC__/Js/admin/showuser.js"/>
<div class="container">
    <div class="row">
        <h1>详细信息-User</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" action="__URL__/updateuser" method="post">
                    <input type="hidden" value="{$userinfo.userid}" name="userid"/>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">用户名</label>
                        <div class="col-xs-4 form-control-static">{$userinfo.username}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">邮箱</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="useremail" value="{$userinfo.useremail}" placeholder="请输入邮箱"/>
                        </div>
                    </div>
                    <eq name="admintype" value="3">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">密码</label>
                        <div class="col-xs-4">
                            <button type="button" id="restpwd" class="btn btn-danger btn-block">重置密码</button>
                        </div>
                    </div>
                    </eq>
 					 <div class="form-group">
                        <label class="col-xs-2 control-label">当前所在组</label>
                        <div class="col-xs-4 form-control-static">{$userinfo.teamname}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">组别操作</label>
                        <div class="col-xs-1 dropdown">
                            <button class="btn dropdown-toggle" id="groupdrop" data-toggle="dropdown">
                                选择组别
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="groupdrop">
                                <volist name="grouplist" id="vo">
                                <li role="presentation">
                                    <a class="team_iteam" teamid="{$vo.teamid}">{$vo.teamname}</a>
                                </li>
                                </volist>
                            </ul>
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-success btn-block">加入</button>
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-danger btn-block">移出</button>
                        </div>
                         <div class="col-xs-2 form-control-static text-danger">此项点击立即生效</div>
                    </div>                   
         
                    <div class="form-group">
                        <div class="col-xs-1 col-xs-offset-2">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
