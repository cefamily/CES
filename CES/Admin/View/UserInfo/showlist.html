<layout name="../Tpl/layout" />
	        <h1>用户列表</h1>
            <table class="table table-striped table-bordered">
            <thead>
            	<tr>
                	<th>ID</th>
                    <th>用户名</th>
                    <th>注册时间</th>
                    <th>所属组别</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <volist name="userlist" id="vo">
            	<tr>
                	<td>{$vo.userid}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.regtime}</td>
                    <td>{$vo.teamname}</td>
                    <td>Test</td>
                </tr>
             </volist>
            </tbody>
            </table>
