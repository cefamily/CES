<layout name="../Tpl/layout" />
<script>
	var path="__URL__";
</script>
<load href="__PUBLIC__/Js/admin/showteam.js"/>
<div class="container">
    <div class="row">
        <h1>群组列表</h1>
        <eq name="admintype" value="3">
        <div class="panel panel-default">
            <div class="panel-body">
              <button type="button" id="add" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> 添加新群组</button>
            </div>
        </div>
        </eq>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>群组名称</th>
                <eq name="admintype" value="3">
                <th>操作</th>
                </eq>
            </tr>
            </thead>
            <tbody>
            <volist name="grouplist" id="vo">
            <tr>
                <td>{$vo.teamid}</td>
                <td><a href="__URL__/showteam/teamid/{$vo.teamid}">{$vo.teamname}</a></td>
                <eq name="admintype" value="3">
                <td><button type="button" tid="{$vo.teamid}" tname="{$vo.teamname}" class="btn btn-danger del"><span class="glyphicon glyphicon-trash"></span> 删除</button></td>
                </eq>
            </tr>
            </volist>
            </tbody>
        </table>
        </div>
     <script type="text/javascript">
     $(document).ready(function(e) {
		 
        $("#pagebox").Jpager({
            url:"__ACTION__",
            view:3
            });
    });
     </script>
        <div class="row text-center">
            <ul class="pagination" id="pagebox" count="{$pagedata.count}" now="{$pagedata.now}"></ul>
        </div>
</div>
