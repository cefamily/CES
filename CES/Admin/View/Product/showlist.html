<layout name="../Tpl/layout" />
<div class="container">
    <div class="row">
	        <h1>任务列表</h1>
            <div class="panel panel-default">
            <div class="panel-body">
				筛选控制
            </div>
        </div>
            <table class="table table-striped table-bordered">
            <thead>
            	<tr>
                	<th>ID</th>
                    <th>标题</th>
                    <th>发起人</th>
                    <th>状态</th>
                    <th>发布时间</th>
                </tr>
            </thead>
            <tbody>
				<volist name="productlist" id="vo">
            	<tr>
                	<td>{$vo.proid}</td>
                    <td><a href="__URL__/productInfo/proid/{$vo.proid}">{$vo.protitle}</a></td>
                    <td><a href="__URL__/showlist/userid/{$vo.userid}">{$vo.username}</a></td>
                    <td><a href="__URL__/showlist/state/{$vo.prostate}">{$vo.prostate}</a></td>
                    <td>{$vo.protime}</td>
                </tr>
				</volist>
            </tbody>
            </table>
	</div>
</div>
